<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node SMS Texting</title>
</head>

<body>
    <div class="container">
        <h2>Send SMS Message</h2>
        <input type="tel" id="number" name="number" placeholder="Enter Phone Number...">
        <input type="text" id="msg" name="msg" placeholder="Enter Your Message...">
        <input type="button" id="button" value="Send Text" class="button button-primary">
        <p class="response"></p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
